<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
    .table>tbody>tr>td{
        line-height: 30px;
        vertical-align: middle;
    }
    .table .icon{
        width: 80px;
        text-align: center;
    }
    .table .size{
        width: 130px;
    }
    .table .time{
        width: 170px;
    }
    table img{
        width: 30px;
        height: 30px;
    }
    .container{
        width: 85%;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">文件服务器系统1.0</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout" title="退出登录">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th class="icon">Icon</th>
              <th>File Name</th>
              <th>Size</th>
              <th>Create Time</th>
            </tr>
          </thead>
          <tbody>
            {% for f in files %}
                <tr>
                  {% if f.type == 'd' %}
                    <th class="icon"><img src="https://www.easyicon.net/api/resizeApi.php?id=1208069&size=128" alt="directory" title="directory"></th>
                  {% endif %}
                  {% if f.type == 'f' %}
                    <th class="icon"><img src="https://www.easyicon.net/api/resizeApi.php?id=1208068&size=128" alt="file" title="file"></th>
                  {% endif %}
                  <td><a class="file" href="/f?p={{ f.path }}">{{ f.name }}</a></td>
                  <td class="size">{{f.size}}KB</td>
                  <td class="time">{{f.ctime}}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
